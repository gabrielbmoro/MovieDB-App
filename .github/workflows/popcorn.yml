name: Popcorn

on:
  pull_request:
    branches:
    types: [opened, synchronize] # Trigger on PR opened or updated
    paths:
      - "**/*.gradle.kts"
      - "**/build-logic/src/**"
      - "*.yml"

jobs:
  popcorn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4.1.0
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3.1.0

      - name: Execute Popcorn task
        run: ./src/gradlew popcorn
