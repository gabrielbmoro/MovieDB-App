name: Popcorn

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: Setup Java
        uses: ../../.github/actions/java
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run popcorn
        run: ./gradlew popcorn
