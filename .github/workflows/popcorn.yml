name: Popcorn

on:
  workflow_run:
    workflows: ["Java"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: .github/actions/java
      - name: Grant execute permission for gradlew
        run: chmod +x ./src/gradlew
      - name: Run popcorn
        run: ./src/gradlew popcorn
