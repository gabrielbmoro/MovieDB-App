name: Popcorn

on:
  pull_request:
    branches: ["main"]

jobs:
  popcorn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: ./.github/actions/java
      - name: Grant execute permission for gradlew
        working-directory: ./src
        run: chmod +x gradlew
      - name: Run popcorn
        working-directory: ./src
        run: ./gradlew popcorn -DMOVIE_DB_API_TOKEN=dumbValue
