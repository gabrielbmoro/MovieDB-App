name: Popcorn

on:
  pull_request:
    branches: ["main"]

jobs:
  popcorn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: ./.github/actions/java/setup
      - name: Grant execute permission for gradlew
        run: chmod +x ./src/gradlew
      - name: Run popcorn
        run: ./src/gradlew popcorn
