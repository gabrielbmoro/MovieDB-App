name: Popcorn

on:
  workflow_run:
    workflows: ["Java"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run popcorn
        run: ./gradlew popcorn
