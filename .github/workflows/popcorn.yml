name: Popcorn

on:
  pull_request:
    branches: ["main"]

jobs:
  popcorn:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: gabrielbmoro/MovieDB-App/.github/actions/java/setup@feature/break-pipeline-down
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run popcorn
        run: ./gradlew popcorn
